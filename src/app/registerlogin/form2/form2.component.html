  
        
              <form [formGroup]="loginForm">
                  
                  <div class="form-group">
                      <div *ngFor="let alert of alerts" class="alert">
                          <div style="margin-bottom:30px;">{{ alert.message }}</div> <!--[type]="alert.type"-->
                      </div>
                    <div class="input-group">
                        <div class="inputs">
                          <b class="input-group-text" id="basic-addon1">Login:</b>
                        <input type="text" formControlName="UserName" class="form-control" placeholder="Wpisz login" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="inputs">
                          <b class="input-group-text" id="basic-addon1">Hasło:</b>
                        
                        <input type="password" formControlName="Password" class="form-control" placeholder="Wpisz hasło" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      </div>
                  </div>
                  <button type="button"  class="btn-login" (click)="Login()"><b>Zaloguj sie</b></button>
                </form>
